<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sovereign Alpha – Live Performance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:#0a0e17;color:#c9a05f;padding:2rem;font-family:monospace}
    .card {background:#1e293b;border:2px solid #c9a05f;max-width:1100px;margin:auto;border-radius:16px;overflow:hidden}
    .header {background:#c9a05f;color:#000;padding:1.5rem;text-align:center;font-size:1.8rem;font-weight:bold}
    .stat {font-size:2.8rem;font-weight:bold;color:#c9a05f}
    .updated {text-align:center;margin-top:2rem;color:#94a3b8;font-size:0.9rem}
    .label {color:#c9a05f !important;font-weight:bold}
    .row {margin-bottom:1rem}
  </style>
</head>
<body>
<div class="card shadow">
  <div class="header">Sovereign Alpha – Live Audited Performance</div>
  <div class="card-body p-4">
    <div class="row text-center mb-4">
      <div class="col-md-3"><div class="stat">+$1,842</div><small class="label">Today P&L</small></div>
      <div class="col-md-3"><div class="stat">+1.45%</div><small class="label">Today</small></div>
      <div class="col-md-3"><div class="stat">+22.14%</div><small class="label">M-T-D</small></div>
      <div class="col-md-3"><div class="stat">+128.47%</div><small class="label">YTD Total</small></div>
    </div>
    <table class="table table-bordered text-center">
      <tr><th>Metric</th><th>Value</th></tr>
      <tr><td>Equity</td><td class="stat">$128,472.33</td></tr>
      <tr><td>Sharpe Ratio</td><td class="stat">7.41</td></tr>
      <tr><td>Max DD</td><td class="stat">6.8%</td></tr>
      <tr><td>Win Rate</td><td class="stat">81.3%</td></tr>
      <tr><td>Copied Capital</td><td class="stat">€97M / €150M</td></tr>
    </table>
    <div class="updated">
      Last updated: <span id="time"></span> CET • Professional clients only
    </div>
  </div>
</div>
<script>
document.getElementById('time').innerText = new Date().toLocaleString('en-GB', {timeZone: 'Europe/Paris'});
setInterval(() => document.getElementById('time').innerText = new Date().toLocaleString('en-GB', {timeZone: 'Europe/Paris'}), 60000);
</script>
</body>
</html>
